<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="nft-image">
      </div>

      <div class="text">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="eth">>
        <ul>
          <li>
            <img src="images/icon-ethereum.svg" alt="eth-icon"> 0.041 ETH
          </li>
          <li>
            <img src="images/icon-clock.svg" alt="clock-icon"> 3 days left
          </li>
        </ul>

      </div>


      <div class="avatar">
        <img src="images/image-avatar.png" alt="creator-image">
        <p>Creation of </p><a class="link" href="#">Jules Wyvern</a>
      </div>

  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Luke-Satchwell">L.Satchwell</a>.</p>
    </div>
  </footer>
  </div>
</body>

</html>
